<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/logo alura.png" alt="logo">
    </header>

    <main class="container">
        <section class="section__input">
            <div class="container__text-box">
                <textarea placeholder="Ingrese el texto aquí" class="text-box"></textarea>
            </div>
            <div class="alert">
                 <p>* Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="buttons">
                <input type="button" class="button__encriptar" value="Encriptar">
                <input type="button" class="button__desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="section__output">
            <div class="muneco">
                <img src="assets/Muñeco.png" alt="output">
            </div>
            <div class="parrafo">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingrese el texto que desea encriptar/desencriptar</p>
            </div>
            <div class="copy">
                <input type="button" class="button__copy" value="Copiar">
            </div>
            <div class="result">
                <p class="text-result"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Julieta Yañez</p>
    </footer>
    <script src="./Scripts.js"></script>
</body>

</html>
